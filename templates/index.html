<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form action="{{ url_for('add') }}" method="post">
      <input type="text" name="text">
      <input type="submit" value="Add">
    </form>
    <ul>
      {% for todo in todos %}
        <li>
          {{ todo.text }}
          {% if todo.completed %}
            (completed)
          {% else %}
            <a href="{{ url_for('complete', todo_id=todo.id) }}">Mark as Complete</a><br>
          {% endif %}
          <a href="{{ url_for('delete', todo_id=todo.id) }}">Delete</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
